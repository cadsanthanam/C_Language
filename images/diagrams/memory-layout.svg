<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .memory-box { fill: #334155; stroke: #64748b; stroke-width: 2; }
    .memory-text { fill: #f8fafc; font-family: monospace; font-size: 12px; text-anchor: middle; }
    .address-text { fill: #94a3b8; font-family: monospace; font-size: 10px; text-anchor: middle; }
    .title-text { fill: #3b82f6; font-family: sans-serif; font-size: 14px; font-weight: bold; }
  </style>
  
  <!-- Title -->
  <text x="200" y="20" class="title-text" text-anchor="middle">Variable Memory Layout</text>
  
  <!-- Variable: int age = 25 -->
  <rect x="50" y="40" width="80" height="30" class="memory-box"/>
  <text x="90" y="58" class="memory-text">age = 25</text>
  <text x="90" y="80" class="address-text">0x1000</text>
  
  <!-- Variable: float height = 5.8 -->
  <rect x="160" y="40" width="80" height="30" class="memory-box"/>
  <text x="200" y="58" class="memory-text">height = 5.8</text>
  <text x="200" y="80" class="address-text">0x1004</text>
  
  <!-- Variable: char grade = 'A' -->
  <rect x="270" y="40" width="80" height="30" class="memory-box"/>
  <text x="310" y="58" class="memory-text">grade = 'A'</text>
  <text x="310" y="80" class="address-text">0x1008</text>
  
  <!-- Memory size indicators -->
  <text x="90" y="100" class="address-text">4 bytes</text>
  <text x="200" y="100" class="address-text">4 bytes</text>
  <text x="310" y="100" class="address-text">1 byte</text>
  
  <!-- Stack representation -->
  <text x="200" y="130" class="title-text" text-anchor="middle">Stack Memory</text>
  
  <!-- Stack boxes -->
  <rect x="150" y="140" width="100" height="15" class="memory-box"/>
  <text x="200" y="152" class="memory-text">grade = 'A'</text>
  
  <rect x="150" y="155" width="100" height="15" class="memory-box"/>
  <text x="200" y="167" class="memory-text">height = 5.8</text>
  
  <rect x="150" y="170" width="100" height="15" class="memory-box"/>
  <text x="200" y="182" class="memory-text">age = 25</text>
  
  <!-- Stack pointer -->
  <path d="M 260 175 L 275 175 L 270 170 M 275 175 L 270 180" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <text x="285" y="178" class="memory-text" text-anchor="start">Stack grows down</text>
</svg>